<div class="col-md-6">
  <h2 class="text-center">Add User</h2>
<form>
  <div class="form-group">
    <label for="userId">ID:</label>
    <input type="number" [(ngModel)]="user.custId" placeholder="ID" name="userid" class="form-control" id="userid">
  </div>

  <div class="form-group">
    <label for="Name">User Name:</label>
    <input type="text" [(ngModel)]="user.custName" placeholder=" Name" name="username" class="form-control" id="username">
  </div>

  <div class="form-group">
    <label for="balance">Balance:</label>
   <input type="text" [(ngModel)]="user.balance" placeholder="balance" name="balance" class="form-control" id="balance">
  </div>

  <button class="btn btn-success" (click)="createUser()">Create</button>
</form>
</div>
