<div class=" align-items-center " style="margin-left: 40%;">
<h3>Enter Operations!</h3>
<div [hidden]="submitted" style="width: 300px;">
	<form (ngSubmit)="initOperation()">

      <div class="form-group">
<label for="option">Operation</label> <input type="text"
class="form-control" id="opt" required placeholder="ADD / MODIFY"
[(ngModel)]="opt" name="opt">
</div>
<div class="btn-group">
    <button class="btn btn-primary" (click)="goActivity()">Other Activity</button>
    <button type="submit" class="btn btn-success">SUBMIT</button>
  </div>
</form>
</div>
</div>

<div class=" align-items-center " style="margin-left: 40%;">
  <br>
<div [hidden]="submitAdd" style="width: 300px;">
  <h4>Add Ship</h4>
	<form (ngSubmit)="initAdd()">
		<div class="form-group">

			<label for="Name">ShipName</label> <input type="text"
				class="form-control" id="shipName" required
				[(ngModel)]="model.shipName" name="shipName">
		</div>
 
		<div class="form-group">
			<label for="seatingCapacity">seatingCapacity</label> <input type="text"
				class="form-control" id="seatingCapacity" required
				[(ngModel)]="model.seatingCapacity" name="seatingCapacity">
    </div>
    
    <div class="form-group">
			<label for="reservationCapacity">reservationCapacity</label> <input type="text"
				class="form-control" id="reservationCapacity" required
				[(ngModel)]="model.reservationCapacity" name="reservationCapacity">
    </div>

    <div class="form-group">
        <label for="Source">Source</label> <input type="text"
          class="form-control" id="source" required
          [(ngModel)]="model.source" name="source">
      </div>
    
      <div class="form-group">

          <label for="destination">Destination</label> <input type="text"
            class="form-control" id="destination" required
            [(ngModel)]="model.destination" name="destination">
        </div>

        <div class="form-group">

            <label for="Name">Price</label> <input type="text"
              class="form-control" id="price" required
              [(ngModel)]="model.price" name="price">
          </div>

    <div class="btn-group">
        <button class="btn btn-primary" (click)="goOut()">Logout</button>
        <button type="submit" class="btn btn-success">Add</button>
      </div>
    </form>
    </div>
</div>


<div class=" align-items-center " style="margin-left: 40%;">
  <br>
    <div [hidden]="submitModify" style="width: 300px;">
        <h4>Modify</h4>
        <form (ngSubmit)="initVerify()">
          <div class="form-group">
      
            <label for="shipId">ship ID</label> <input type="text"
              class="form-control" id="shipid" required
              [(ngModel)]="shippingID" name="shipId">
          </div>
       
          <div class="btn-group">
              <button class="btn btn-primary" (click)="goActivity()">Other Activity</button>
              <button type="submit" class="btn btn-success">Modify</button>
            </div>

          </form>
          </div>
</div>




<div class=" align-items-center " style="margin-left: 40%;">
  <br>
    <div [hidden]="submitModification" style="width: 300px;">
        <h4>Modify Ship</h4>
        <form (ngSubmit)="initModify()">
          <div class="form-group">
      
            <label for="shipName">shipName</label> <input type="text"
              class="form-control" id="shipName" required
              [(ngModel)]="model.shipName" name="shipName">
          </div>
       
          <div class="form-group">
            <label for="seatingCapacity">seatingCapacity</label> <input type="text"
              class="form-control" id="seatingCapacity" required
              [(ngModel)]="model.seatingCapacity" name="seatingCapacity">
          </div>
          
          <div class="form-group">
            <label for="reservationCapacity">reservationCapacity</label> <input type="text"
              class="form-control" id="reservationCapacity" required
              [(ngModel)]="model.reservationCapacity" name="reservationCapacity">
          </div>

          <div class="form-group">
              <label for="Source">Source</label> <input type="text"
                class="form-control" id="source" required
                [(ngModel)]="model.source" name="source">
            </div>
          
            <div class="form-group">
      
                <label for="destination">Destination</label> <input type="text"
                  class="form-control" id="destination" required
                  [(ngModel)]="model.destination" name="destination">
              </div>
      
              <div class="form-group">
      
                  <label for="Name">Price</label> <input type="text"
                    class="form-control" id="price" required
                    [(ngModel)]="model.price" name="price">
                </div>
      
          
        	<div class="btn-group">
              <button class="btn btn-primary" (click)="goOut()">Logout</button>
              <button type="submit" class="btn btn-success">Update</button>
            </div>
          
          </form>
          </div>
          </div>
