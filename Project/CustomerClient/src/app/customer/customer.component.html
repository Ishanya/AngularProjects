
<div class=" align-items-center " style="margin-left: 40%;">
<h3>Welcome Customer </h3>
<div [hidden]="submitted" style="width: 300px;">
	<form (ngSubmit)="initDetail()">
		<div class="form-group">
			<label for="source">Source</label> <input type="text"
				class="form-control" id="source" required
				[(ngModel)]="model.source" name="source">
		</div>
 
		<div class="form-group">
			<label for="destination">Destination</label> <input type="text"
				class="form-control" id="destination" required
				[(ngModel)]="model.destination" name="destination">
		</div>
 
		<div class="btn-group">
			<button class="btn btn-primary" (click)="goOut()">Logout</button>
			<button type="submit" class="btn btn-success">Details</button>
		</div>
	</form>
</div>
</div>
 
<div [hidden]="!submitted">
  
<div class=" align-items-center " style="margin-left: 40%;">
	<div class="btn-group ">
    <h4>SHIP DETAILS</h4>
    <br>
    <div class="col-md-6">
        
        <table class="table table-striped">
          <thead>
          <tr>
            <th >ShipId</th>
            <th>Name</th>
            <th>Price</th>
            <th>Seating Capacity</th>
            <th>Reservation Capacity</th>
            <th></th>
          </tr>
        </thead>
          <tbody>
          <tr *ngFor="let ship of sip">
            <td >{{ship.shipID}}</td>
            <td>{{ship.shipName}}</td>
            <td>{{ship.price}}</td>
            <td>{{ship.seatingCapacity}}</td>
            <td>{{ship.reservationCapacity}}</td>
            <td><button class="btn btn-danger" (click)="Registration(ship)"> Register</button></td>
          </tr>
          </tbody>
        </table>
        </div>
  </div>
  </div>
</div>
