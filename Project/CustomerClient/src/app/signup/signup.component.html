<div class=" align-items-center " style="margin-left: 40%;">
<h3><b>SignUp Form</b></h3>
<div [hidden]="submitted" style="width: 300px;">
	<form (ngSubmit)="initSignup()">
		<div class="form-group">

			<label for="firstName">FirstName</label> <input type="text"
				class="form-control" id="firstName" required
				[(ngModel)]="model.firstName" name="firstName">
		</div>
 
		<div class="form-group">
			<label for="lastName">lastName</label> <input type="text"
				class="form-control" id="lastName" required
				[(ngModel)]="model.lastName" name="lastName">
    </div>
    
    <div class="form-group">
			<label for="dateOfBirth">dateOfBirth</label> <input type="text"
				class="form-control" id="dateOfBirth" required
				[(ngModel)]="model.dateOfBirth" name="dateOfBirth">
    </div>
    
    <div class="form-group">
			<label for="gender">Gender</label> <input type="text"
				class="form-control" id="gender" required
				[(ngModel)]="model.gender" name="gender">
    </div>

    <div class="form-group">
			<label for="street">Street</label> <input type="text"
				class="form-control" id="street" required
				[(ngModel)]="model.street" name="street">
    </div>

    <div class="form-group">
			<label for="location">Location</label> <input type="text"
				class="form-control" id="location" required
				[(ngModel)]="model.location" name="location">
    </div>

    <div class="form-group">
			<label for="city">city</label> <input type="text"
				class="form-control" id="city" required
				[(ngModel)]="model.city" name="city">
    </div>

    <div class="form-group">
			<label for="state">state</label> <input type="text"
				class="form-control" id="state" required
				[(ngModel)]="model.state" name="state">
    </div>
   
    <div class="form-group">
			<label for="pincode">pincode</label> <input type="text"
				class="form-control" id="pincode" required
				[(ngModel)]="model.pincode" name="pincode">
    </div>

    <div class="form-group">
			<label for="mobileNo">mobileNo</label> <input type="text"
				class="form-control" id="mobileNo" required
				[(ngModel)]="model.mobileNo" name="mobileNo">
    </div>

    <div class="form-group">
			<label for="emailID">email ID</label> <input type="text"
				class="form-control" id="emailID" required
				[(ngModel)]="model.emailID" name="emailID">
    </div>
 
    <div class="form-group">
			<label for="password">Password</label> <input type="text"
				class="form-control" id="password" required
				[(ngModel)]="model.password" name="password">
    </div>
 

 
		<div class="btn-group">
			
			<button type="submit" class="btn btn-success">Signup</button>
		</div>
	</form>
</div>
</div>
<div [hidden]="!submitted">
	<div class="btn-group ">
		<h6>You submitted successfully!</h6>
	</div>
</div>
